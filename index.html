<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Your Date</title>
    <link rel="stylesheet" href="./css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poor+Story&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid background-image"></div>
    <div class="container-fluid main">

        <div class="card rounded-5">
            
            <div class="container card-main-title">
                <p class="container title">For Your <span>Date</span></p>
    
                <lottie-player src="https://lottie.host/3662199f-35fa-4b23-9331-3330248ec0ce/8S4rhWC8Wd.json" background="#fff" speed="1" loop autoplay direction="1" mode="normal"></lottie-player>
                <p class="container card-main-description"><span>데이트</span>로 고민하는 당신을 위해<br>계획해드릴게요</p>
            </div>

            
            <div class="container card-main-btn">
                <button class="btn btn-primary btn-plan-now">지금 계획하기</button>
                <button class="btn btn-primary btn-plan-previous">이전 계획보기</button>
            </div>
        </div>
        
        <footer>
            Copyright © For Your Date. All rights reserved
        </footer>
    </div>
</body>
</html>
